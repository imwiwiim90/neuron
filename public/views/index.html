<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/index.css">

    <title>Neuron</title>
  </head>
  <body class='text-center'>
    <div class="d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Neuron</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="/views/index.html">Home</a>
            <a class="nav-link" href="/views/signup.html">Sign up</a>
          </nav>
        </div>
      </header>

      <div class="container" >
        <h3 class="cover-heading">Login to neuron</h3>
        <p class="lead">Lorem ipsum. Posibly a neuron description</p>
        <div class="row justify-content-md-center">
          <div class="col-md-6">
            <form class="text-left">
              <div class="form-group">
                <label for="email-input" class="small">Username</label>
                <input class="form-control" id="email-input" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="pass-input" class="small">Password</label>
                <input type="password" class="form-control" id="pass-input" placeholder="Enter Password">
              </div>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
              <br>
              <button id='btn-submit' class="btn btn-primary full-width btn-block">Enter</button>
            </form>
            <br>
            <br>
            <small>Not subscribed yet? <a href="/views/signup.html">Sign up</a></small>
           
          </div>
          
        </div>
      </div>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Neuron 2018</p>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/javascripts/login.js" crossorigin="anonymous"></script>
  </body>
</html>
